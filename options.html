<!doctype html>
<html lang="en">
    <head>
        <meta charsef="utf-8" />
        <link rel="stylesheet" href="./options.css" />
    </head>

    <body>
        <form>
            <div class="subgroup">
                <label for="gravity">Gravity </label>
                <input
                    type="range"
                    id="gravity"
                    name="gravity"
                    min="0"
                    max="10"
                    step="0.1"
                    value="3"
                />
                <label for="bounciness">Bounciness </label>
                <input
                    type="range"
                    id="bounciness"
                    name="bounciness"
                    min="0"
                    max="1"
                    step="0.05"
                    value="0.5"
                />
                <label for="friction">Friction </label>
                <input
                    type="range"
                    id="friction"
                    name="friction"
                    min="0"
                    max="1"
                    step="0.05"
                    value="0.05"
                />
                <label for="air-resistance">Air Resistance </label>
                <input
                    type="range"
                    id="air-resistance"
                    name="air-resistance"
                    min="0"
                    max="1"
                    step="0.05"
                    value="0.05"
                />
            </div>
            <div class="subgroup">
                <button type="button" id="moon-preset">
                    Load Moon Default
                </button>
                <button type="button" id="jupiter-preset">
                    Load Jupiter Default
                </button>
            </div>
            <button type="submit">Save</button>
            <button type="reset">Reset to default</button>
        </form>

        <script src="options.js"></script>
    </body>
</html>
